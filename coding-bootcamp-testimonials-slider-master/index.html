<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Coding Bootcamp Testimonials Slider | Frontend Mentor</title>

  <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>

  <div class="testimonial">

    <div class="img-wrapper">
      <div class="img-background">
        <div class="img-container">
          <div class="slider-buttons">
            <div class="left-button">
              <img src="./images/icon-prev.svg" alt="icon-prev">
            </div>
            <div class="right-button">
              <img src="./images/icon-next.svg" alt="icon-next">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="quote-container">
      <img src="./images/pattern-quotes.svg" alt="pattern-quotes" class="quote-pattern">
      <div class="testimonial-text">
        <p class="quote">
          “ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”
        </p>
        <div class="person-info">
          <h4 class="name">Tanya Sinclair</h4>
          <span class="title">UX Engineer</span>
        </div>
      </div>
    </div>

  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rangelreyna/projects-and-challenges/tree/master/coding-bootcamp-testimonials-slider-master" target="_blank">Reyna Rangel</a>.
  </footer>

  <script src="./main.js" defer></script>
</body>
</html>
