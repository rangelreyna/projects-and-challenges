<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Base Apparel coming soon page | Frontend Mentor</title>

  <link rel="stylesheet" href="./styles/styles.css" type="text/css">
</head>
<body>

  <div class="wrapper">
    <div class="content-box">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="logo" class="logo">
      </div>

      <div class="hero-mobile">
        <img src="./images/hero-mobile.jpg" alt="hero-mobile">
      </div>

      <section>
        <h1>
          We're<br>
          <span>coming<br>soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        
        <form id="form" novalidate>
          <input type="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" placeholder="Email Address" id="email" required>
          <img src="./images/icon-error.svg" alt="icon-error" class="error-icon">
          <button type="submit" class="submit-btn">
            <img src="./images/icon-arrow.svg" alt="icon-arrow">
          </button>
          <div class="tooltip"></div>
        </form>
      </section>
    </div>

    <div class="hero-desktop"></div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rangelreyna/projects-and-challenges/tree/master/base-apparel-coming-soon-master" target="_blank">Reyna Rangel</a>.
    </p>
  </footer>

  <script src="./main.js" defer></script>
</body>
</html>
